<h1>My Todo-List</h1>

<input class="new-todo"
  [(ngModel)]="newTodo" (keyup.enter)="addItem()">
<button class="add" (click)="addItem()">Add</button>

    <ul class="todos">
      <li *ngFor="let todo of todos"
        [class.selected]="todo === selectedTodo"
        (click)="onSelect(todo)">
        <span class="badge">
        <div>
            <label>
                <input type="checkbox" name="isActive"  [(ngModel)]="todo.isCompleted">
                Is Completed
            </label>
        </div>
